version: "2"
sql:
  - engine: postgresql
    schema: ./database/migrations
    queries: ./database/queries
    gen:
      go:
        package: database
        out: ./database/sqlc
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false # set to true later
        emit_interface: false
        emit_exact_table_names: false
plugins: []
rules: []
options: {}
